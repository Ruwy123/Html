<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta  name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    
</head>

<title>Text</title>
<body>
    <div class="upper" id="upper">
        <p class="summary">Summary</p>
        <div class=" first">
      <img src="thunder.png"alt="Reaction" class="reaction"width="20"height="20" >
      Reaction   &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <span style="color: hsl(224, 30%, 27%);">80</span>/100
     
        </div>
        <div class=" sec" id="sec">
            <img src="brain.png"alt="Memory" class="memory"width="20"height="20" >
    Memory   &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <span style="color: hsl(224, 30%, 27%);">92</span>/100
        </div>
        <div class=" third" id="third">
            <img src="messenger.png"alt="Verbal" class="verbal"width="20"height="20" >
            Verbal &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <span style="color: hsl(224, 30%, 27%);">92</span>/100
        </div>
        <div class=" forth"id="forth">
            <img src="view.png"alt="eye" class="eye"width="20"height="20" >
            Visual   &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <span style="color: hsl(224, 30%, 27%);">92</span>/100
        </div>
       
        <div class="lower" id="lower">
            <p class="toptext" id="top">Your Result</p>
            <p class="second" id="second">Great</p>
            <p class="last" id="last">You scored higher than 65% of <br> the people who have taken <br>these tests.</p>
            <div class="circle" id="cirle">
                <p class="number" id="number">76</p>
                <p class="no" id="no">of 100</p>
            </div>
            
        </div>
        <button  id="button">Continue</button>
   
  
    </div>

  

</body>
</html>
